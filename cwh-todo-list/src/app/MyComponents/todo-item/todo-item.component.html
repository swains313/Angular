<div class="text-center my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{ todo.title }}</h5>
    <p>{{ todo.desc }}</p>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="todo1" (click)="onCheckBoxClick(todo)" [checked]="!todo.active">
      <label class="form-check-label" for="todo1{{i}}" >Done</label>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
  </div>
