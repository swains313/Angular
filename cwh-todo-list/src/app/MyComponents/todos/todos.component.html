<div class="container-fluid">
  <h1 class="text-center mb-3">Todo List </h1>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<h4 class="text-center">Your Todos</h4>

<div *ngIf="this.todos.length===0; else elseBlock" class="text-center">Data Empty</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as i">
    <!-- pass the component -->
    <app-todo-item 
      [todo]="todo" [i]="i" 
      (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)"
    ></app-todo-item>

    <!-- <li>{{todo.sno}} - {{todo.title}} - {{todo.desc}} - {{todo.active}}</li> -->
  </div>
</ng-template>
</div>
